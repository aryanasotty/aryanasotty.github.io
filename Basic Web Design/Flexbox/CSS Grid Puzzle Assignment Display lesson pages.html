<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid and Flexbox Assignment</title>
    <style>
        /* CSS Grid Layout */
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto auto;
            grid-gap: 20px;
            padding: 20px;
        }

        .section1 {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
        }

        .section2 {
            grid-column: 2 / 3;
            grid-row: 1 / 3;
        }

        .section3 {
            grid-column: 3 / 4;
            grid-row: 2 / 3;
        }

        /* Flexbox for Puzzle */
        .puzzle-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 500px;
        }

        .puzzle-row {
            display: flex;
            width: 100%;
            justify-content: center;
        }

        .puzzle-piece {
            flex-basis: 150px;
            flex-grow: 1;
            margin: 10px;
            overflow: hidden;
        }

        .puzzle-piece img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .puzzle-piece.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section1">
            <h1>Assistant</h1>
            <p>
                Puzzle: Jigsaw Puzzle
            </p>
        </div>
        <div class="section2">
            <div class="puzzle-container">
                <div class="puzzle-row">
                    <div class="puzzle-piece">
                        <img src="puzzle_piece1.jpg" alt="Puzzle Piece 1">
                    </div>
                    <div class="puzzle-piece">
                        <img src="puzzle_piece2.jpg" alt="Puzzle Piece 2">
                    </div>
                    <div class="puzzle-piece">
                        <img src="puzzle_piece3.jpg" alt="Puzzle Piece 3">
                    </div>
                </div>
                <div class="puzzle-row">
                    <div class="puzzle-piece">
                        <img src="puzzle_piece4.jpg" alt="Puzzle Piece 4">
                    </div>
                    <div class="puzzle-piece">
                        <img src="puzzle_piece5.jpg" alt="Puzzle Piece 5">
                    </div>
                    <div class="puzzle-piece">
                        <img src="puzzle_piece6.jpg" alt="Puzzle Piece 6">
                    </div>
                </div>
                <div class="puzzle-row">
                    <div class="puzzle-piece">
                        <img src="puzzle_piece7.jpg" alt="Puzzle Piece 7">
                    </div>
                    <div class="puzzle-piece">
                        <img src="puzzle_piece8.jpg" alt="Puzzle Piece 8">
                    </div>
                    <div class="puzzle-piece">
                        <img src="puzzle_piece9.jpg" alt="Puzzle Piece 9">
                    </div>
                    <div class="puzzle-piece hidden">
                        <img src="puzzle_piece10.jpg" alt="Puzzle Piece 10">
                    </div>
                </div>
            </div>
        </div>
        <div class="section3">
            <p>
                Completed on: 2024-08-01
            </p>
        </div>
    </div>
</body>
</html>
