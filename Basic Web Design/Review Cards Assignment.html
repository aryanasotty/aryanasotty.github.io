<!DOCTYPE html>
<html>
<head>
  <title>Card Flip Activity</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Card Styles */
    .card-container {
      perspective: 1000px;
      margin: 20px;
    }

    .card {
      width: 300px;
      height: 200px;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 10px;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    }

    .card-front {
      background-color: #fff;
      color: #333;
    }

    .card-back {
      background-color: #333;
      color: #fff;
      transform: rotateY(180deg);
    }

    .card-container:hover .card {
      transform: rotateY(180deg);
    }

    /* Title Animation */
    h1 {
      text-align: center;
      animation: title-animation 2s ease-in-out infinite;
    }

    @keyframes title-animation {
      0% {
        transform: translateY(-20px);
        opacity: 0;
      }
      50% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-20px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Card Flip Activity</h1>

  <div class="card-container">
    <div class="card">
      <div class="card-front">
        <h2>What is the capital of France?</h2>
      </div>
      <div class="card-back">
        <h2>Paris</h2>
      </div>
    </div>
  </div>

  <div class="card-container">
    <div class="card">
      <div class="card-front">
        <h2>Who wrote the novel "To Kill a Mockingbird"?</h2>
      </div>
      <div class="card-back">
        <h2>Harper Lee</h2>
      </div>
    </div>
  </div>

  <!-- Add more card-container and card elements as needed -->

</body>
</html>
