<!DOCTYPE html>
<html>
<head>
  <title>Review Cards Assignment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-container {
      perspective: 1000px;
      margin: 20px;
    }

    .card {
      width: 300px;
      height: 200px;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .card-front {
      background-color: white;
      color: black;
    }

    .card-back {
      background-color: black;
      color: white;
      transform: rotateY(180deg);
    }

    .card-container:hover .card {
      transform: rotateY(180deg);
    }
    h1 {
      text-align: center;
      animation: title-animation 2s ease-in-out infinite;
    }

    @keyframes title-animation {
      0% {
        transform: translateY(-20px);
      
      }
      50% {
        transform: translateY(0);
      
      }
      100% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <h1>Review Cards</h1>

  <div class="card-container">
    <div class="card">
      <div class="card-front">
        <h2>What is the capital of France?</h2>
      </div>
      <div class="card-back">
        <h2>Paris</h2>
      </div>
    </div>
  </div>

  <div class="card-container">
    <div class="card">
      <div class="card-front">
        <h2>Who wrote the novel "To Kill a Mockingbird"?</h2>
      </div>
      <div class="card-back">
        <h2>Harper Lee</h2>
      </div>
    </div>
  </div>


</body>
</html>
