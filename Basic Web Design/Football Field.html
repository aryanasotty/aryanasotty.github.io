<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Field with Tic-Tac-Toe Border</title>
  <style>
    .container {
      width: 500px;
      height: 230px;
      background-image: url('/Basic Web Design/Images/football_field.jpg'); 
      filter: grayscale(100%);
      text-align:center;
    }
    .field {
      width:100%;
      height:100%;
      border: 53px solid #000;
      border-image: url('/Basic Web Design/Images/tic-tac-toe.png') 53 round;      
      </style>
</head>
<body>
  <div class="container">
    <div class="field"></div>
  </div>
</body>
</html>
