<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Field with Tic-Tac-Toe Border</title>
  <style>
    .container {
      width: 500px;
      height: 300px;
      position: relative;
      border: 10px solid #000;
      border-image: url('/Basic Web Design/Images/tic-tac-toe.png') 10 round;
    }

    .field {
      width: 100%;
      height: 100%;
      background-image: url('/Basic Web Design/Images/football_field.jpg');
      overflow: hidden;
      filter: grayscale(100%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="field"></div>
  </div>
</body>
</html>
