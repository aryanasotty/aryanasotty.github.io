<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Field with Tic-Tac-Toe Border</title>
  <style>
    .container {
      width: 500px;
      height: 300px;
      position: relative;
      border: 10px solid #000;
      background-image: url('/Basic Web Design/Images/football_field.jpg'); 
      filter: grayscale(100%);
    }
    .tic-tac-toe {
      border-image: url('/Basic Web Design/Images/tic-tac-toe.png') 10 round;  
      filter: grayscale(100%);     
      </style>
</head>
<body>
  <div class="container">
    <div class="tic-tac-toe"></div>
  </div>
</body>
</html>
