<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blurry Image with Text</title>
  <style>
    .container {
      width: 500px;
      height: 300px;
      padding: 20px;
      background-color: white;
      position: relative;
    }

    .image {
      width: 100%;
      height: 100%;
      filter: blur(5px);
    }

    .text {
      position: absolute;
      justify-content: center;
      font-size: 48px;
      color: white;
      text-shadow: 3px 3px 10px #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/Basic Web Design/Images/theater_stage.jpg" alt="Blurry Image" class="image">
    <div class="text">Presenting</div>
  </div>
</body>
</html>
