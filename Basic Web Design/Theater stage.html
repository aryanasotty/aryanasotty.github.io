<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blurry Image with Text</title>
  <style>
    .container {
      width: 500px;
      height: 300px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(10px);
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/Basic Web Design/Images/theater_stage.jpg" alt="Blurry Image" class="image">
    <div class="text">Presenting</div>
  </div>
</body>
</html>
