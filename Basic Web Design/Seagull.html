<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seagull with Gradient</title>
  <style>
    .image {
      width: 50%;
      height: 50%;
    }

    .gradient {
      height:100px;
      background-image: linear-gradient(to bottom right, #add8e6, #ffffff);
    }
  </style>
</head>
<body>
  <div>
    <img src="seagull.jpg" alt="Seagull" class="image">
    <div class="gradient"></div>
  </div>
</body>
</html>
