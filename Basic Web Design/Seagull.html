<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seagull with Gradient</title>
  <style>
 .container {
      width: 400px;
      height: 300px;
      overflow: hidden;
    }
.gradient {
      background-image: linear-gradient(to bottom right, #add8e6, #ffffff);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/Basic Web Design/Images/seagull.png" alt="Seagull" class="image">
    <div class="gradient"></div>
  </div>
</body>
</html>
